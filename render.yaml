services:
  # The Unified Web Service (Backend + Frontend)
  - type: web
    name: snake-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free # Optional: specify plan type
    region: oregon # or ohio/frankfurt/etc.
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "8000"

databases:
  # The Managed PostgreSQL Database
  - name: snake-db
    plan: free # Optional
    region: oregon
    databaseName: snake_db
    user: snake_user

