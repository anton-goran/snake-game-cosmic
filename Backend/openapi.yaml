openapi: 3.0.0
info:
  title: Snake Game Cosmic API
  description: Backend API for the Snake Game Cosmic application.
  version: 1.0.0
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: "user_12345"
        username:
          type: string
          example: "CosmicGamer"
        email:
          type: string
          format: email
          example: "gamer@example.com"
      required:
        - id
        - username
        - email
    
    LeaderboardEntry:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        score:
          type: integer
        mode:
          type: string
          enum: [pass-through, walls]
        timestamp:
          type: integer
          format: int64
          description: Unix timestamp in milliseconds
      required:
        - id
        - username
        - score
        - mode
        - timestamp

    ActivePlayer:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        currentScore:
          type: integer
        mode:
          type: string
          enum: [pass-through, walls]
      required:
        - id
        - username
        - currentScore
        - mode

    GameFrame:
      type: object
      properties:
        snake:
          type: array
          items:
            type: object
            properties:
              x: 
                type: integer
              y:
                type: integer
            required: [x, y]
        food:
          type: object
          properties:
            x:
              type: integer
            y:
              type: integer
          required: [x, y]
        score:
          type: integer
        direction:
          type: string
          enum: [UP, DOWN, LEFT, RIGHT]
      required:
        - snake
        - food
        - score
        - direction

    LoginRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password

    SignupRequest:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
      required:
        - username
        - email
        - password
    
    SubmitScoreRequest:
      type: object
      properties:
        score:
          type: integer
        mode:
          type: string
          enum: [pass-through, walls]
      required:
        - score
        - mode

paths:
  /auth/login:
    post:
      summary: Login user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
        '400':
          description: Invalid credentials

  /auth/signup:
    post:
      summary: Register new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
        '400':
          description: Validation error

  /auth/me:
    get:
      summary: Get current user
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized

  /auth/logout:
    post:
      summary: Logout user
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful

  /leaderboard:
    get:
      summary: Get leaderboard entries
      tags: [Leaderboard]
      responses:
        '200':
          description: List of top scores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LeaderboardEntry'
    post:
      summary: Submit a new score
      tags: [Leaderboard]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitScoreRequest'
      responses:
        '201':
          description: Score submitted successfully

  /players/active:
    get:
      summary: Get list of active players for spectating
      tags: [Spectate]
      responses:
        '200':
          description: List of active players
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActivePlayer'

  /players/{playerId}/watch:
    get:
      summary: Watch a player's game stream
      description: Returns a Server-Sent Events (SSE) stream of GameFrame objects.
      tags: [Spectate]
      parameters:
        - in: path
          name: playerId
          schema:
            type: string
          required: true
          description: ID of the player to watch
      responses:
        '200':
          description: Event stream established
          content:
            text/event-stream:
              schema:
                type: object
                properties:
                  username:
                     type: string
                  snake:
                     type: array
                     items:
                       type: object
                  # ... simplified, normally follows format: data: JSON\n\n
