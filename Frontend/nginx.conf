server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://backend:8000/; # Trailing slash strips /api/ prefix
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Auth endpoints if they are not under /api/ explicitly in backend router config but frontend calls them via /auth (proxied to /auth)
    # Actually, in vite.config.ts we had /auth -> http://backend/auth
    # So we should mirror that.
    
    location /auth/ {
        proxy_pass http://backend:8000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /leaderboard/ {
        proxy_pass http://backend:8000/leaderboard/;
        proxy_set_header Host $host;
    }

    location /players/ {
        proxy_pass http://backend:8000/players/;
        proxy_set_header Host $host;
        
        # SSE Support
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
    }
}
